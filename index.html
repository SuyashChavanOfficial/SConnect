<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SConnect | Feed</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- LOGO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@500&display=swap" rel="stylesheet">

    <!-- BOOTSRAP -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <h1 class="scon-heading"><a href="#home" class="navbar-brand"><img
                        src="https://img.freepik.com/premium-vector/letter-s-logo-vector_23987-138.jpg?w=2000" alt=""
                        class="scon-logo"> SCONNECT</a></h1>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#sconnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="sconnav">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item"><a href="#home" class="nav-link active"><i class="fa-solid fa-house"></i>
                            Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-people-group"></i>
                            Network</a></li>
                    <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-briefcase"></i> Jobs</a></li>
                    <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-bell"></i> Notification</a>
                    </li>
                    <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-user"></i> Me</a></li>

                </ul>
                <div class="input-group rounded align-middle”">
                    <input type="search" class="form-control rounded search-box" placeholder="Search"
                        aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- LAYOUT -->

    <div class="container layer">
        <div class="row text-center ">

            <!-- PROFILE SECTION -->

            <div class="col-3 profile-sect sect-round">
                <p>profile section</p>
            </div>

            <!-- CONTENT SECTION -->

            <div class="col-6 content-sect sect-round">
                <div class="add-post">
                    <div class="container">
                        <div class="row">
                            <div class="col-2">
                                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg"
                                    alt="profile-photo" class="profile-photo">
                            </div>
                            <div class="col-10 input-group rounded">
                                <input type="text" class="form-control rounded search-box post-box" placeholder="Start your Post">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CHAT SECTION -->

            <div class="col-3 chat-sect sect-round">
                One of three columns
            </div>
        </div>
    </div>
    <!-- PROFILE SECTION -->


</body>

</html>
